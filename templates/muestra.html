<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='icono.png') }}" type="image/png">
    <style>
        h1{
            color: blue;
        }
        .card {
            width: 16.5rem;
            margin: 5px; 
            display: inline-block; 
            vertical-align: top;
        }
        #btnmuestra{
            position: absolute;
            margin-top: 25px;
            right:25px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row mb-3 text-center"  style="margin-top: 5%;">
                    <h1>MUESTRA</h1>
                    
                </div>
                
                <hr>
                <br>
                <div class="row justify-content-center">
                    {% for item in data %}
                        <div class="col-md-4">
                            <div class="card">
                                <img src="{{ item[4] }}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{ item[1] }}</h5>
                                    <p class="card-text">{{ item[2] }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-2">
                <a href="{{url_for('index')}}"><button type="button" class="btn btn-info" id="btnmuestra">Insertar</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
